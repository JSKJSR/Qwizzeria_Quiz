<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 520" width="480" height="520">
  <defs>
    <style>
      .brand-red { fill: #be1332; }
      .brand-magenta { fill: #8a1b4a; }
      .brand-orange { fill: #e85c1a; }
      .brand-amber { fill: #e8a825; }
      .brand-text { fill: #be1332; font-family: 'Georgia', serif; font-weight: bold; }
      .brand-tagline { fill: #e8a825; font-family: 'Georgia', serif; font-style: italic; }
    </style>
  </defs>

  <!-- Outer ring segments -->
  <g transform="translate(240, 200)">
    <!-- Ring segments (12 segments around the circle) -->
    <!-- Top -->
    <rect x="-18" y="-120" width="36" height="30" rx="4" transform="rotate(0)" class="brand-magenta"/>
    <rect x="-18" y="-120" width="36" height="30" rx="4" transform="rotate(30)" class="brand-red"/>
    <rect x="-18" y="-120" width="36" height="30" rx="4" transform="rotate(60)" class="brand-magenta"/>
    <rect x="-18" y="-120" width="36" height="30" rx="4" transform="rotate(90)" class="brand-orange"/>
    <rect x="-18" y="-120" width="36" height="30" rx="4" transform="rotate(120)" class="brand-orange"/>
    <rect x="-18" y="-120" width="36" height="30" rx="4" transform="rotate(150)" class="brand-orange"/>
    <rect x="-18" y="-120" width="36" height="30" rx="4" transform="rotate(180)" class="brand-red"/>
    <rect x="-18" y="-120" width="36" height="30" rx="4" transform="rotate(210)" class="brand-red"/>
    <rect x="-18" y="-120" width="36" height="30" rx="4" transform="rotate(240)" class="brand-red"/>
    <rect x="-18" y="-120" width="36" height="30" rx="4" transform="rotate(270)" class="brand-magenta"/>
    <rect x="-18" y="-120" width="36" height="30" rx="4" transform="rotate(300)" class="brand-magenta"/>
    <rect x="-18" y="-120" width="36" height="30" rx="4" transform="rotate(330)" class="brand-red"/>

    <!-- Inner amber ring -->
    <circle cx="0" cy="0" r="72" fill="none" stroke="#e8a825" stroke-width="10"/>

    <!-- Center circle -->
    <circle cx="0" cy="0" r="45" class="brand-magenta"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#e8a825" stroke-width="6"/>

    <!-- Q tail curl -->
    <path d="M 15 25 Q 30 50 20 70 Q 10 85 -10 75" stroke="#8a1b4a" stroke-width="14" fill="none" stroke-linecap="round"/>
  </g>

  <!-- QWIZZERIA text -->
  <text x="240" y="380" text-anchor="middle" class="brand-text" font-size="56" letter-spacing="6">QWIZZERIA</text>

  <!-- Tagline -->
  <text x="240" y="420" text-anchor="middle" class="brand-tagline" font-size="20">I learn, therefore I am</text>
</svg>